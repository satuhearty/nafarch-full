<header>
	<h1 class="header">
		<a href="/projects">
			Projects
		</a>
	</h1>
</header>
<section class="tiles">
	{% for post in site.posts limit:site.front-page-posts %}
		{% if post.categories contains 'featured' %}
			<article class="style1">
				<span class="image">
					{% if post.image == null %}
						<img src="{{ site.url }}{{ site.baseurl }}/images/pic01.jpg" alt="" />
					{% else %}
						<img src="{{ site.url }}{{ site.baseurl }}{{post.image}}" alt="" />
					{% endif %}

				</span>
				<a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}">
					<h2>{{ post.title }}</h2>
					<div class="content">
						<p>{{ post.subtitle }}</p>
					</div>
				</a>
			</article>
		{% endif %}
	{% endfor %}
	<article>
		<h2 class="see-all">
			<a href="/projects">
				See All &#8594;
			</a>
		</h2>
	</article>
</section>
